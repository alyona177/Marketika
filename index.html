<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketika</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="section-header section-outer">
        <div class="section-inner flex-container">
            <div class="logo">Marketika</div>
            <div class="content flex-container">
                <div class="wrapper">
                    <div class="content-title">We are here to help you out</div>
                    <div class="content-subtitle">Very professional and highly customizable sketch template with lots
                        of custom pages and useful features</div>
                    <div class="content-form flex-container">
                        <div class="form-input">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Your Email">
                        </div>
                        <div class="form-button">
                            <button>Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- promo -->
    <section class="section-promo section-outer">
        <div class="section-inner">
            promo
        </div>
    </section>
    <!-- /promo -->

    <!-- founder -->
    <section class="section-founder section-outer">
        <div class="section-inner">
            founder
        </div>
    </section>
    <!-- /founder -->

    <!-- plans -->
    <section class="section-plans section-outer">
        <div class="section-inner">
            plans
        </div>
    </section>
    <!-- /plans -->

    <!-- free -->
    <section class="section-free section-outer">
        <div class="section-inner">
            free
        </div>
    </section>
    <!-- /free -->

    <!-- footer -->
    <section class="section-footer section-outer">
        <div class="section-inner">
            footer
        </div>
    </section>
    <!-- /footer -->

</body>

</html>
